<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Užduotis</title>
    <style>
      th,
      td {
        border: 1px solid coral;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="vipFilter" /> Rodyti tik VIP<br />
    <input type="search" id="searchInput" placeholder="Paieška..." />
    <button id="searchBtn">Ieškoti</button>
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nuotrauka</th>
          <th>Vardas</th>
          <th>Pavardė</th>
          <th>Miestas</th>
          <th>Mėgstamiausia spalva</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Bilietų skaičiavimas</h2>
    <input type="number" id="ageInput" placeholder="Įveskite savo amžių" />
    <button id="calculatePriceBtn">Apskaičiuoti kainą</button>
    <h1 id="priceOutput">Bilieto kaina:</h1>

    <h2>Ar turėčiau eiti atlikti karinę tarnybą?</h2>
    <form id="serviceForm">
      <div>
        <label for="age">Jūsų amžius:</label>
        <input type="number" id="age" name="age" />
      </div>
      <div>
        <input type="radio" id="recordYes" name="criminalRecord" value="yes" />
        <label for="recordYes">Turiu kriminalinį įrašą</label>
      </div>
      <div>
        <input
          type="radio"
          id="recordNo"
          name="criminalRecord"
          value="no"
          checked
        />
        <label for="recordNo">Neturiu kriminalinio įrašo</label>
      </div>
      <button type="button" onclick="checkData()" id="ageBtn">
        Patikrinti
      </button>
    </form>
    <div class="result" id="result"></div>

    <script src="index.js"></script>
  </body>
</html>
